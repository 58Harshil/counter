<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body class="bg-black"><center>
<div class="card mt-60 bg-white mx-16 py-4 rounded-2xl">
    <h2 class="name text-3xl font-bold">Counter</h2>
    <h4 id="counter" class=" text-3xl m-5 font-bold">0</h4>

    <div class="contaner space-x-5 mt-5">
        <button class="counterBtn prev text-xl bg-transparent border-2 border-black py-1 px-5 rounded-3xl cursor-pointer hover:bg-black hover:text-white">Lower</button>
        <button class="counterBtn next text-xl bg-transparent border-2 border-black py-1 px-5 rounded-3xl cursor-pointer hover:bg-black hover:text-white">Add</button>
    </div>
</div>
    <script src="script.js"></script></center>
</body>
</html>
